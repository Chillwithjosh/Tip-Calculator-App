<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="header">SPLI<br>TTER</h1>
    <div class="container">
        <div class="left">
            <p class="text-style bill">Bill</p>
            <input class="left-style bill-value" placeholder="$  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;   &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; 0" type="tel"></form>
            <p class="text-style bill">Select Tip %</p>
            <div class="percentages">
                <button class="left-button">5%</button>
                <button class="left-button">10%</button>
                <button class="left-button">15%</button>
                <button class="left-button">25%</button>
                <button class="left-button">50%</button>
                <input class="custom" type="tel" placeholder="Custom">
            </div>
            <div class="house">
            <p class="text-style bill">Number of People</p> 
            <p class="text-style error-text"></p> 
            </div>
            <input class="left-style people-value error-input" placeholder="$  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;   &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; 0" type="tel" >
        </div>
        <div class="right">
            <div class="right-container">
                <div class="right-text">
                    <h1 class="h1">Tip Amount<br><p class="p">/ person</p></h1>
                    <p class="amount tip-amount">$0.00</p>
                </div>
                <div class="right-text">
                    <h1 class="h1">Total<br><p class="p">/ person</p></h1>
                    <p class="amount total-amount">$0.00</p>
                </div>
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="./code.js"></script>  
</body>
</html>
